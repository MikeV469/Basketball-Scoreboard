<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=""styles.css>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div id="home">
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <div >
                <button class="btn" onclick="addOneHome()">+1</button>
                <button class="btn" onclick="addTwoHome()">+2</button>
                <button class="btn" onclick="addThreeHome()">+3</button>
            </div>            
        </div>
        <div id="visitor">
            <h3>VISITOR</h3>
            <h2 id="visitor-score">0</h2>
            <div>
                <button class="btn" onclick="addOneVisitor()">+1</button>
                <button class="btn" onclick="addTwoVisitor()">+2</button>
                <button class="btn" onclick="addThreeVisitor()">+3</button>
            </div>            
        </div>        
    </div>

    <script src="index.js"></script>    
</body>
</html>
